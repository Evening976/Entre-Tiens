
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - Safe'Rider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

<body>
  {{> header}}
<div class="container">
    <div class="py-4">
      <div>
        <h1></h1>
      </div>
    </div>

  <div class="row row-cols-4 row-cols-sm-4 row-cols-md-4 g-3">
      {{#results}}
        <div class="col">
        <a href="/read/{{bike_id}}" class="text-primary-emphasis" style="text-decoration: none;">
          <div class="card h-125 w-100 shadow-sm mb-2">
            <img class="card-img-top" src="{{img}}" style="height: 42%;">

            <div class="card-body">
              <div class="card-title">
                <p>{{brand}} {{model}}</p>
              </div>
              <hr></hr>
              <div class="card-subtitle" style="padding-bottom: 5%;">
                <p>Année : {{year}}</p>
                <p>Cylindrée : {{engine}}cc, {{power}}hp</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      {{/results}}
  </div>
</div>

  {{#next_page}}
  <div>
    <div class="text-center">
      <a href="/search?query={{query}}&page={{next_page}}">Page suivante</a>
    </div>
  </div>
  {{/next_page}}

{{> footer}}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
