<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Inscription - Safe'Rider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/style/index.css" />
  </head>

  <body>
    {{> header}}

    <form action="/signup" method="post">
      <div class="container">
        <h1>Inscription</h1>

        <div class="form-floating mb-3 needs-validation" style="width: auto">
          <input
            type="text"
            class="form-control"
            id="username1"
            required
            name="username"
            placeholder="name"
          />
          <div class="invalid-feedback">Entrez un nom d'utilisateur.</div>
          <label for="username1">Identifiant</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password1"
            required
            name="password"
            placeholder="Password"
          />
          <label for="password1">Mot de passe</label>
        </div>

        <button type="submit" class="btn btn-primary">S'inscrire</button>

        <a href="/">Annuler</a>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <div class="position-absolute bottom-0 start-0">{{> footer}}</div>
  </body>
</html>
