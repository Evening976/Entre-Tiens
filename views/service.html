<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{name}} - Safe'Rider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  {{> header}}
  <div class="container py-3">
    <div class="row">
      <div class="col mx-auto my-auto">
        <div class="embed-responsive embed-responsive-16by9 mx-auto">
          <iframe class="embed-responsive-item w-100" height="720" src="{{tutorial}}" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>Entretien de moto : {{name}}</h1>
        <p>
          Dans cette vidéo, un professionel va vous apprendre à
          {{description}}. Suivez ses conseils pour entretenir votre moto et
          prolonger sa durée de vie.
        </p>
        <p>{{link}}</p>
      </div>
    </div>
  </div>

  {{> footer}}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
